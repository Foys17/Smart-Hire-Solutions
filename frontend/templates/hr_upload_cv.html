{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
        <div class="bg-indigo-600 p-8 text-center">
            <h2 class="text-2xl font-bold text-white mb-2">Apply for {{ job.title }}</h2>
            <p class="text-indigo-100 text-sm">Upload your CV to get matched instantly.</p>
        </div>
        
        <form method="post" enctype="multipart/form-data" class="p-8 space-y-5">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">{{ field.label }}</label>
                {{ field }} 
                {% if field.help_text %}
                    <p class="text-xs text-slate-400 mt-1">{{ field.help_text }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg transition transform active:scale-95">
                Submit Application ðŸš€
            </button>
        </form>
    </div>
</div>
{% endblock %}
